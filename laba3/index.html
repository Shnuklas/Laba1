<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>laba3</title>
		<style>
			table {
				height: 400px;
				width: 50%;
			}
			.head {
				font-weight: bold;
				text-align: center;
				font-size: 20px;
			}
			.zona {
				height: 60px;
				width: 400px;
			}
		</style>
	</head>
	<body>
		<form>
			<table border="2">
				<tr>
					<td class="head" colspan="2">Pizza Shop 2.0</td>
				</tr>
				<tr>
					<td width="30%">Name</td>
					<td width="70%"><input name="name" size="25" /></td>
				</tr>
				<tr>
					<td width="30%">Pizza Topping</td>
					<td width="70%">
						<input
							type="radio"
							name="topping"
							value="Supreme"
						/>Supreme<br />
						<input
							type="radio"
							name="topping"
							value="Vegetarian"
						/>Vegetarian<br />
						<input
							type="radio"
							name="topping"
							value="Hawaiian"
						/>Hawaiian<br />
					</td>
				</tr>
				<tr>
					<td width="30%">Pizza Sauce</td>
					<td width="70%">
						<select name="sauce">
							<option value="Tomato" selected>Tomato</option>
							<option value="Fish">Fish</option>
							<option value="Meat">Meat</option>
						</select>
					</td>
				</tr>
				<tr>
					<td width="30%">Optional Extras</td>
					<td width="70%">
						<input
							type="checkbox"
							name="extras"
							value="Extra Cheese"
						/>
						Extra Cheese<br />
						<input
							type="checkbox"
							name="extras"
							value="Gluten Free Base"
						/>Gluten Free Base<br />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						Delivery Instructions:<br /><textarea
							class="zona"
						></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button>Send my Order</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
